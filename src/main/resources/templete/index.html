<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 랜딩 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
    <div class="logo">LOGO</div>
    <div class="auth-buttons">
        <button class="btn-login">로그인</button>
        <button class="btn-signup">회원가입</button>
    </div>
</header>

<main class="hero-section">
    <div class="content-wrapper">
        <div class="hero-image">
            <img src="https://via.placeholder.com/600x400" alt="서비스 소개 이미지">
        </div>
        <div class="hero-text">
            <h1>우리 프로그램의 혁신적인 서비스</h1>
            <p>복잡했던 업무를 한 번에 해결하세요. 우리 서비스는 당신의 시간을 소중히 여기며 최상의 효율성을 제공합니다.</p>
            <button class="btn-main">지금 시작하기</button>
        </div>
    </div>
</main>
</body>
</html>
