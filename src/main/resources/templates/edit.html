<!--관리자용-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 0;
    }
    .form-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: 0 auto;
    }
    .form-title {
      color: #667eea;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px;
      border: 2px solid #e0e0e0;
    }
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-submit {
      background: #667eea;
      border: none;
      border-radius: 25px;
      padding: 12px 40px;
      font-weight: 600;
      width: 100%;
      margin-top: 20px;
    }
    .btn-submit:hover {
      background: #5568d3;
    }
    .btn-cancel {
      background: #6c757d;
      border: none;
      border-radius: 25px;
      padding: 12px 40px;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
    }
    .btn-delete {
      background: #dc3545;
      border: none;
      border-radius: 25px;
      padding: 12px 40px;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
    }
    .form-text {
      color: #6c757d;
      font-size: 0.875rem;
    }
    .required {
      color: #dc3545;
    }
    .info-box {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2 class="form-title">
      <i class="fas fa-edit"></i> 상품 수정
    </h2>

    <!-- 상품 정보 표시 -->
    <div class="info-box">
      <small class="text-muted">상품 ID: <span th:text="${product.id}"></span></small><br>
      <small class="text-muted">등록일: <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></span></small>
    </div>

    <form th:action="@{/products/{id}(id=${product.id})}" method="post" th:object="${product}">
      <input type="hidden" name="_method" value="PUT">
      <input type="hidden" name="storeId" th:value="${product.store.id}">

      <!-- 상품명 (수정 불가, 참고용) -->
      <div class="mb-4">
        <label for="name" class="form-label">상품명</label>
        <input type="text" class="form-control" id="name" name="name"
               th:field="*{name}" readonly style="background-color: #e9ecef;">
        <div class="form-text">상품명은 수정할 수 없습니다</div>
      </div>

      <!-- 가격 -->
      <div class="mb-4">
        <label for="price" class="form-label">
          가격 (원) <span class="required">*</span>
        </label>
        <input type="number" class="form-control" id="price" name="price"
               th:field="*{price}" required min="0" step="100">
        <div class="form-text">판매 가격을 수정하세요</div>
      </div>

      <!-- 재고 수량 -->
      <div class="mb-4">
        <label for="quantity" class="form-label">
          재고 수량 <span class="required">*</span>
        </label>
        <input type="number" class="form-control" id="quantity" name="quantity"
               th:field="*{quantity}" required min="0">
        <div class="form-text">현재 재고: <strong th:text="${product.quantity}"></strong>개</div>
      </div>

      <!-- 품절 여부 -->
      <div class="mb-4">
        <label for="soldOut" class="form-label">판매 상태</label>
        <select class="form-select" id="soldOut" name="soldOut" th:field="*{soldOut}">
          <option value="false">판매중</option>
          <option value="true">품절</option>
        </select>
        <div class="form-text">재고가 0이 되면 자동으로 품절 처리됩니다</div>
      </div>

      <!-- 버튼 -->
      <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-submit">
          <i class="fas fa-save"></i> 수정하기
        </button>
        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-secondary btn-cancel">
          <i class="fas fa-times"></i> 취소
        </a>
      </div>
    </form>

    <!-- 삭제 폼 (별도) -->
    <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post"
          onsubmit="return confirm('정말 삭제하시겠습니까?');">
      <button type="submit" class="btn btn-danger btn-delete">
        <i class="fas fa-trash"></i> 삭제하기
      </button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
