<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Sweet Pickup</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            color: #3d2e27;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #5a4a42;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5a3c;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #8b5a3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #6d4a31;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #6d5d53;
        }

        .signup-link a {
            color: #8b5a3c;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 15px;
        }

        .back-home a {
            color: #8b7d74;
            text-decoration: none;
        }

        .back-home a:hover {
            color: #8b5a3c;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="login-title">로그인</h1>

    <!-- 에러 메시지 -->
    <div class="error-message" th:if="${error}">
        <p th:text="${error}">에러 메시지</p>
    </div>

    <!-- 로그인 폼 -->
    <form th:action="@{/users/login}" method="post">
        <div class="form-group">
            <label class="form-label" for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-input"
                   placeholder="example@email.com" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-input"
                   placeholder="비밀번호를 입력하세요" required>
        </div>

        <button type="submit" class="btn-login">로그인</button>
    </form>

    <!-- 회원가입 링크 -->
    <div class="signup-link">
        계정이 없으신가요? <a th:href="@{/users/signup}">회원가입</a>
    </div>

    <!-- 홈으로 -->
    <div class="back-home">
        <a th:href="@{/}">← 홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
