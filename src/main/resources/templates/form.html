<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 0;
    }
    .form-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: 0 auto;
    }
    .form-title {
      color: #667eea;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px;
      border: 2px solid #e0e0e0;
    }
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-submit {
      background: #667eea;
      border: none;
      border-radius: 25px;
      padding: 12px 40px;
      font-weight: 600;
      width: 100%;
      margin-top: 20px;
    }
    .btn-submit:hover {
      background: #5568d3;
    }
    .btn-cancel {
      background: #6c757d;
      border: none;
      border-radius: 25px;
      padding: 12px 40px;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
    }
    .form-text {
      color: #6c757d;
      font-size: 0.875rem;
    }
    .required {
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2 class="form-title">
      <i class="fas fa-plus-circle"></i> 상품 등록
    </h2>

    <form th:action="@{/products}" method="post" th:object="${product}">
      <!-- Store ID (hidden) -->
      <input type="hidden" name="storeId" th:value="${storeId}">

      <!-- 상품명 -->
      <div class="mb-4">
        <label for="name" class="form-label">
          상품명 <span class="required">*</span>
        </label>
        <input type="text" class="form-control" id="name" name="name"
               th:field="*{name}" required placeholder="예) 초코 케이크">
        <div class="form-text">고객에게 보여질 상품명을 입력하세요</div>
      </div>

      <!-- 가격 -->
      <div class="mb-4">
        <label for="price" class="form-label">
          가격 (원) <span class="required">*</span>
        </label>
        <input type="number" class="form-control" id="price" name="price"
               th:field="*{price}" required min="0" step="100" placeholder="15000">
        <div class="form-text">판매 가격을 입력하세요</div>
      </div>

      <!-- 재고 수량 -->
      <div class="mb-4">
        <label for="quantity" class="form-label">
          재고 수량 <span class="required">*</span>
        </label>
        <input type="number" class="form-control" id="quantity" name="quantity"
               th:field="*{quantity}" required min="0" placeholder="10">
        <div class="form-text">현재 보유 중인 재고 수량을 입력하세요</div>
      </div>

      <!-- 품절 여부 -->
      <div class="mb-4">
        <label for="soldOut" class="form-label">판매 상태</label>
        <select class="form-select" id="soldOut" name="soldOut" th:field="*{soldOut}">
          <option value="false">판매중</option>
          <option value="true">품절</option>
        </select>
        <div class="form-text">재고가 있어도 수동으로 품절 처리할 수 있습니다</div>
      </div>

      <!-- 버튼 -->
      <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-submit">
          <i class="fas fa-save"></i> 등록하기
        </button>
        <a th:href="@{/stores/{id}(id=${storeId})}" class="btn btn-secondary btn-cancel">
          <i class="fas fa-times"></i> 취소
        </a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
